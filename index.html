<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./assets/instagram-celular.png" alt="Phone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./assets/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="./assets/79291596.jpeg" alt="Profile Photo">
        </div>
        <a href="#" class="instagram-login">Continue with Marcos9868</a>
        <a href="#" class="instagram-logout">Remove Account</a>
      </div>
      <div class="group">
        <p class="not-account">Not Marcos9868?</p>
        <p class="notaccount">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sign-Up</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the app</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
